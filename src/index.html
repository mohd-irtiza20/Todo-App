<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-input">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <textarea id="task-desc" placeholder="Task Description"></textarea>
            <button id="add-task">Add Task</button>
        </div>
        <div class="task-filters">
            <button id="filter-all" class="filter active">All</button>
            <button id="filter-completed" class="filter">Completed</button>
            <button id="filter-pending" class="filter">Pending</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
